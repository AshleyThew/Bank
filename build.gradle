plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

apply from: 'custom.gradle'

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = 'http://nexus.hc.to/content/repositories/pub_releases/'
    }
    maven {
        url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        url = 'http://repo.mvdw-software.be/content/groups/public/'
    }
    maven {
        url = 'https://ci.filoghost.me/plugin/repository/everything/'
    }
    maven {
        url = 'http://maven.sk89q.com/repo/'
    }
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        url = 'http://maven.sk89q.com/repo/'
    }

    repositories {
        flatDir {
            dirs 'lib'
        }
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.16.1-R0.1-SNAPSHOT'
    compileOnly 'me.dablakbandit:core:0.3.2'
    compileOnly 'me.clip:placeholderapi:2.9.2'
    compileOnly 'be.maximvdw:MVdWPlaceholderAPI:2.5.1-SNAPSHOT'
    compile 'me.dablakbandit:core-plugin-downloader:0.0.1'

    // Download libs into the libs folder
    compileOnly 'me.arcaniax.hdb.Main:HeadDatabaseAPI:API-0.3'
    compileOnly 'net.citizensnpcs.Citizens:Citizens:2.0.22-SNAPSHOT'
    compileOnly 'ch.njol:skript:2.1.2'
}

group = 'me.dablakbandit'
version = '4.4.7-RELEASE'
description = 'bank'
sourceCompatibility = '1.8'
import org.apache.tools.ant.filters.ReplaceTokens


processResources {
    with copySpec {
        from 'src/main/resources'
        filter ReplaceTokens, tokens: [
                version: version
        ]
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {
    relocate 'me.dablakbandit.core.plugin', 'me.dablakbandit.bank.plugin'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
