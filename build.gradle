dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.4-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.16.4-R0.1-SNAPSHOT'
    compileOnly 'me.dablakbandit:core:0.6.1'
    compileOnly 'me.clip:placeholderapi:2.9.2'
    compileOnly 'be.maximvdw:MVdWPlaceholderAPI:2.5.1-SNAPSHOT'
    compileOnly 'com.arcaniax:HeadDatabase-API:1.3.1'
    compileOnly('net.citizensnpcs:citizens-main:2.0.30-SNAPSHOT') {
        exclude group: '*', module: '*'
    }
    compileOnly 'ch.njol:skript:2.2-SNAPSHOT'
    compile 'me.dablakbandit:core-plugin-downloader:0.0.1'
    compile 'com.github.MilkBowl:VaultAPI:1.7'

}

group = 'me.dablakbandit'
version = '4.6.6-RELEASE'
description = 'bank'
sourceCompatibility = '1.8'
import org.apache.tools.ant.filters.ReplaceTokens


processResources {
    with copySpec {
        from 'src/main/resources'
        filter ReplaceTokens, tokens: [
                version: version
        ]
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {
    relocate 'me.dablakbandit.core.plugin', 'me.dablakbandit.bank.plugin'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
